<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MicroManage | Login</title>
	<link rel="stylesheet" type="text/css" href="../src/log-in.css">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
	<div id="container">
		<img src="micromanage.svg">
		<h1>MicroManage</h1>
		<form>
			<p>Username</p>
			<input type="username" name="Username" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false">
			<p>Password</p>
			<input type="password" name="Password">
			<div id="links">
				<button id="create-account">Create Account</button>
				<button id="log-in">Log in</button>
				<a href="#">Forgot Password?</a>
			</div>
		</form>
	</div>
</body>
</html>
