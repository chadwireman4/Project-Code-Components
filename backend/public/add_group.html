<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MicroManage | Register</title>
	<link rel="stylesheet" href="/log-in.css">
	<link rel="shortcut icon" type="image/x-icon" href="/mu_favicon.ico">
	<script>
		//check if form fields are valid
	</script>
</head>
<body>
	<div id="container">
		<img src="micromanage.svg">
		<h1>Create New Group</h1>
		<form action="/api/check-group" method="POST">
			<p>Group Name</p>
			<input type="group_name" name="group_name" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false">
			<div id="links">
				<button id="create-group" type="submit">Create Group</button>
                <button id="add-members" type ="button" onclick="add_members()">Add Members</button>
			</div>
            <div id="new_members" style="display:none">
                <p>Email of New Members</p>
                <input type="member1" name="member1" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false"><br>
                <input type="member2" name="member2" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false"><br>
                <input type="member3" name="member3" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false"><br>
                <input type="member4" name="member4" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false"><br>
                <input type="member5" name="member5" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false"><br>
            </div>
                <script>
                    function add_members() {
                        var par = document.createElement("p");
                        par.innerText = "New Members";
                        var new_members = document.getElementById("new_members");
                        if (new_members.style.display === "block") {
                           new_members.style.display = "none";
                        }
                        else {
                            new_members.style.display = "block";
                        }
                        }
                </script>
	</div>
	<script>
	</script>
</body>
</html>
