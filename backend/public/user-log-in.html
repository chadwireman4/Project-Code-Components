<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MicroManage | Login</title>
	<link rel="stylesheet" type="text/css" href="/log-in.css">
	<link rel="shortcut icon" type="image/x-icon" href="/mu_favicon.ico">
</head>
<body>
	<div id="container">
		<img src="/micromanage.svg">
		<h1>MicroManage</h1>
		<form action= '/' method="POST" id = "form">
			<p>Username</p>
			<input type="username" name="Username" autocomplete="on" autocorrect="off" autocapitalize="off" spellcheck="false">
			<p>Password</p>
			<input type="password" name="Password">
			<div id="links">
				<button id="create-account" type ="button">Create Account</button>
				<button id="log-in" type="submit">Log in</button>
			</div>
		</form>
	</div>
	<script>
		document.getElementById("create-account").addEventListener("click", function(){
			location.replace('/registration');
		});
		var createAccount = document.forms["form"];
		createAccount.addEventListener("submit", function(event){
			event.preventDefault(); //prevent page load
			fetch(event.target.action, {
				method: 'POST',
				body: new URLSearchParams(new FormData(event.target)) // event.target is the form
				}).then((resp) => {
					return resp.json(); 
				}).then((body) => {
					console.log(body.message);
					if(body.message === 'error') alert("invalid username or password.");
					else location.replace('http://localhost:3000');
				}).catch((error) => {
					console.log(error);
			});
		}, false);
	</script>
</body>
</html>
